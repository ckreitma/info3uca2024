<!DOCTYPE html>
<html lang="es">
<head>
    <!-- http://gcoch.github.io/D3-tutorial/datos-propios.html -->
    <meta charset="utf-8">
    <title>D3 01</title>
    <script type="text/javascript" src="./lib/d3.js"></script>
    <style type="text/css">
		div.bar {
			display: inline-block;
			width: 20px;
			height: 75px;   /* Esto se cambiará próximamente */
			background-color: teal;
		}
    </style>
</head>
<body>
	<svg width="500" height="50"></svg>
    <script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100;

			//Data
			var dataset = [ 5, 10, 15, 20, 25 ];

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");

			circles.attr("cx", function(d, i) {
						return (i * 50) + 25;
					})
				   .attr("cy", h/2)
				   .attr("r", function(d) {
						return d;
				   })
				   .attr("fill", "yellow")
				   .attr("stroke", "orange")
				   .attr("stroke-width", function(d) {
						return d/2;
				   });

			</script>
</body>
</html>

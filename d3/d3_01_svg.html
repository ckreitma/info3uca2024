<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>D3 SVG Circle.js</title>
  </head>
  <body>
    <h1>SVG 1</h1>
    <svg
        width="200"
        height="200"
        viewBox="0 0 100 100"
    >
        <circle
            cx="50"
            cy="50"
            r="25"
            fill="blue"
        />
    </svg>
    <h1>SVG 2</h1>
    <svg
        width="200"
        height="200"
        viewBox="0 0 200 200"
    >
        <circle 
            cx="50"
            cy="50"
            r="25"
            fill="blue"
        />
    </svg>
    <h1>SVG 3</h1>
    <svg
        width="200"
        height="200"
        viewBox="0 0 50 50"
    >
        <circle 
            cx="50"
            cy="50"
            r="25"
            fill="blue"
        />
    </svg>
  </body>

</script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Load Object (BALL)</title>
    <style>
      html, body {
          height: 100%;
          margin: 0;
          color: white;
          font-family: monospace;
      }
      #c {
          width: 100%;
          height: 100%;
          display: block;
      }
      #ui {
          position: absolute;
          right: 1em;
          top: 1em;
          background: rgba(64, 64, 64, 0.8);
          padding: .5em;
      }
      #ui .axisgrid {
          display: flex;
          align-items: center;
      }
      #ui .axisgrid:nth-child(odd) {
        background: rgba(72, 72, 72, 0.8);
      }
      #ui .label {
          width: 8em;
          overflow: hidden;
          text-overflow: ellipsis;
      }
      #ui .checkbox {
          display: flex;
          align-items: center;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="ui"></div>
  </body>
  <script type="importmap">
			{
				"imports": {
					"three": "../threejs/threejs/three.module.js",
					"object_loader": "../threejs/threejs/loaders/OBJLoader.js",
          "mtt_loader": "../threejs/threejs/loaders/MTTLoader.js"
				}
			}
  </script>
  <script type="module">
  import * as THREE from './threejs/three.module.js';
  import {GUI} from './threejs/3rdparty/dat.gui.module.js';
  import {OrbitControls} from './threejs/addons/OrbitControls.js';
  import {OBJLoader} from './threejs/loaders/OBJLoader.js';
  import {MTLLoader} from './threejs/loaders/MTLLoader.js';

function main() {
  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({canvas});
  renderer.physicallyCorrectLights = true;

  const fov = 45;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 100;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.set(0, 10, 20);

  const controls = new OrbitControls(camera, canvas);
  controls.target.set(0, 5, 0);
  controls.update();

  const scene = new THREE.Scene();
  scene.background = new THREE.Color('black');

  {
    const planeSize = 40;

    const loader = new THREE.TextureLoader();
    const texture = loader.load('./threejs/resources/images/checker.png');
    texture.wrapS = THREE.RepeatWrapping;
    texture.wrapT = THREE.RepeatWrapping;
    texture.magFilter = THREE.NearestFilter;
    const repeats = planeSize / 2;
    texture.repeat.set(repeats, repeats);

    const planeGeo = new THREE.PlaneGeometry(planeSize, planeSize);
    const planeMat = new THREE.MeshPhongMaterial({
      map: texture,
      side: THREE.DoubleSide,
    });
    const mesh = new THREE.Mesh(planeGeo, planeMat);
    mesh.rotation.x = Math.PI * -.5;
    scene.add(mesh);
  }
  {
    const cubeSize = 4;
    const cubeGeo = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
    const cubeMat = new THREE.MeshPhongMaterial({color: '#8AC'});
    const mesh = new THREE.Mesh(cubeGeo, cubeMat);
    mesh.position.set(cubeSize + 1, cubeSize/2, 0);
    scene.add(mesh);
  }
  {
    const sphereRadius = 4;
    const sphereWidthDivisions = 32;
    const sphereHeightDivisions = 16;
    const sphereGeo = new THREE.SphereGeometry(sphereRadius, sphereWidthDivisions, sphereHeightDivisions);
    const sphereMat = new THREE.MeshPhongMaterial({color: '#CA8'});
    const mesh = new THREE.Mesh(sphereGeo, sphereMat);
    mesh.position.set(-sphereRadius - 1, sphereRadius + 2, 0);
    scene.add(mesh);
  }

  {
      const radius = 1;
      const widthSegments = 6;
      const heightSegments = 6;
      const sphereGeometry = new THREE.SphereGeometry(
      radius, widthSegments, heightSegments);
      const sunMaterial = new THREE.MeshPhongMaterial({emissive: 0xFFFF00});
      const sunMesh = new THREE.Mesh(sphereGeometry, sunMaterial);

      const objLoader = new OBJLoader();
      objLoader.load('./threejs/blender/Pallone/Ball OBJ.obj', (pelota) => {
          pelota.position.y = 0.8;
          sunMesh.add(pelota)
          scene.add(sunMesh);
      });
      //pelota = new OBJLoader('./threejs/blender/Pallone/Ball OBJ.obj')
      //scene.add(pelota);
  }

  class ColorGUIHelper {
    constructor(object, prop) {
      this.object = object;
      this.prop = prop;
    }
    get value() {
      return `#${this.object[this.prop].getHexString()}`;
    }
    set value(hexString) {
      this.object[this.prop].set(hexString);
    }
  }

  function makeXYZGUI(gui, vector3, name, onChangeFn) {
    const folder = gui.addFolder(name);
    folder.add(vector3, 'x', -10, 10).onChange(onChangeFn);
    folder.add(vector3, 'y', 0, 10).onChange(onChangeFn);
    folder.add(vector3, 'z', -10, 10).onChange(onChangeFn);
    folder.open();
  }

  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.PointLight(color, intensity);
    light.power = 2000;
    light.decay = 1.52;
    light.distance = Infinity;
    light.position.set(0, 10, 0);
    scene.add(light);

    const helper = new THREE.PointLightHelper(light);
    scene.add(helper);

    const gui = new GUI();
    gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('color');
    gui.add(light, 'decay', 0, 4, 0.01);
    gui.add(light, 'power', 0, 1220);

    makeXYZGUI(gui, light.position, 'position');
  }

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function render() {

    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }

    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }

  requestAnimationFrame(render);
}

main();
  </script>
</html>
